apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deploy
  namespace: monitoring
  labels:
    name: result-deploy
    app: cka-ckad-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: result-app-result-pod
      app: cka-ckad-voting-app
  template:
    metadata:
      name: result-app-result-pod
      namespace: monitoring
      labels:
        name: result-app-result-pod
        app: cka-ckad-voting-app
    spec:
      containers:
      - name: result-app
        image: elkakimmie/voting_app_result:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
          - containerPort: 80

